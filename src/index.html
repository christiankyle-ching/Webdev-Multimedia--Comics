<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StyleCode Comics</title>

    <link
      rel="stylesheet"
      href="../node_modules/swiper/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="./styles/tailwind.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="flex p-4 bg-white shadow-2xl items-center relative z-10">
      <!-- Menu -->
      <button
        class="mr-3 p-1 inline-block md:hidden"
        data-sidebar-target="navbarSide"
      >
        <svg
          class="w-6 h-6"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h7"
          />
        </svg>
      </button>

      <!-- Logo -->
      <a href="./index.html">
        <h3 class="text-gray-900 inline">StyleCode</h3>
      </a>

      <!-- Nav Links -->
      <ul class="ml-auto md:space-x-5 text-center">
        <li class="inline-block hidden md:inline">
          <a href="#" class="">Home</a>
        </li>

        <li class="inline-block hidden md:inline">
          <a href="#" class="">About</a>
        </li>

        <li
          class="inline-block bg-purple-800 hover:bg-purple-900 text-white rounded-lg p-2 transition-colors"
        >
          <a href="./read.html">Start Reading!</a>
        </li>
      </ul>

      <!-- Sidebar -->
      <div id="navbarSide" class="sidebar">
        <div class="sidebar-backdrop"></div>
        <div class="sidebar-content shadow-2xl">
          <button class="sidebar-close-btn p-7">
            <svg
              class="w-8 h-8"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
          <a href="./index.html">
            <h2 class="p-7">StyleCode</h2>
          </a>
          <ul class="flex flex-col items-stretch pt-5">
            <li>
              <a href="#" class="px-7 py-5 block sweep-to-right">
                <h4>Home</h4>
              </a>
            </li>
            <li>
              <a href="#" class="px-7 py-5 block sweep-to-right">
                <h4>About</h4>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- SECTION 1 : Call to Action -->
    <div class="section-1 -mt-16 relative z-0">
      <!-- Rolling Images -->
      <div id="homeSwiper" class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./assets/comics/1.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="./assets/comics/2.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="./assets/comics/3.jpg" alt="" />
          </div>
        </div>
      </div>

      <!-- Call to Action -->
      <div class="flex absolute-fill z-10">
        <div class="m-auto text-white text-center">
          <div class="container px-5">
            <h1>Start Reading</h1>
            <p class="mt-5">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos
              optio quibusdam voluptate cupiditate beatae porro eaque qui iste!
              Reiciendis, maiores.
            </p>
            <a
              href="./read.html"
              class="inline-block rounded-lg border-2 text-white p-2 hover:bg-purple-700 hover:border-transparent mt-5 transition-colors"
              >Read Comics</a
            >
          </div>
        </div>
      </div>

      <div class="absolute bottom-5 left-0 text-white w-full z-10 animate-bounce">
        <svg
          class="mx-auto h-10 w-10 text-white"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 9l-7 7-7-7"
          />
        </svg>
      </div>
    </div>

    <!-- SECTION 2 - Characters -->
    <div class="section-2 container my-10 mx-auto">
      <h1 class="text-center">Discover the Lore of the Characters</h1>

      <div class="characters">
        <div class="grid grid-cols-3">
          <div class="col-span-2"></div>
          <div class="col-span-1"></div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="../node_modules/swiper/swiper-bundle.min.js"></script>
    <script src="./index.js"></script>
    <script src="./components/sidebar.js"></script>
  </body>
</html>
